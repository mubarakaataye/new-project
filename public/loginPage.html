<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900">

    <!-- پس‌زمینه -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1600x900'); filter: blur(3px);"></div>

    <!-- فرم ورود -->
    <div class="relative bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-4">ورود به حساب</h2>

        <form>
            <div class="mb-4">
                <label class="block text-gray-700">ایمیل</label>
                <input type="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">رمز عبور</label>
                <input type="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ورود</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            حساب کاربری ندارید؟ <a href="#" class="text-blue-500 hover:underline">ثبت‌نام کنید</a>
        </p>
    </div>

</body>
</html>
