<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت با Object</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6  p-6" id="cardContainer"></div>
    <script>
    const cards = [
        {
            id: 1,
            name: "محمد",
            lastName: "رضایی",
            imgUrl: "../img/images (2).jpg",
            info: "توسعه‌دهنده وب و عاشق جاوا اسکریپت"
        },
        {
            id: 2,
            name: "سارا",
            lastName: "احمدی",
            imgUrl: "../img/download.jpg",
            info: "طراح گرافیک و هنرمند دیجیتال"
        },
        {
            id: 3,
            name: "علی",
            lastName: "کریمی",
            imgUrl: "../img/images (1).jpg",
            info: "مهندس نرم‌افزار و علاقه‌مند به امنیت سایبری"
        }
    ];

    function renderCards() {
        const container = document.getElementById("cardContainer");
        container.innerHTML = "";

        cards.forEach(card => {
            const cardDiv = document.createElement("div");
            cardDiv.className = "bg-white p-4 rounded-lg shadow-lg flex flex-col items-center";
            cardDiv.innerHTML = `
                <img src="${card.imgUrl}" alt="${card.name}" class="w-32 h-32 object-cover rounded-full mb-3">
                <h3 class="text-lg font-bold">${card.name} ${card.lastName}</h3>
