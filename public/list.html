!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لیست کارهای روزانه</title>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gradient-to-br from-pink-300 to-indigo-400 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">لیست کارهای من</h1>

    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="کار جدید را وارد کن..." 
             class="flex-grow p-2 rounded-l border border-gray-300 outline-none" />
      <button onclick="addTask()" 
              class="bg-indigo-600 text-white px-4 rounded-r hover:bg-indigo-700">افزودن</button>
    </div>

    <ul id="taskList" class="space-y-2 text-right"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-100 p-2 rounded shadow";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.className = "flex-grow cursor-pointer";
      span.onclick = () => span.classList.toggle("line-through");

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "حذف";
      deleteBtn.className = "text-red-500 hover:text-red-700 font-bold";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = "";
    }
  </script>

</body>
</html>
